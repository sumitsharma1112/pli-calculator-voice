<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PLI Santosh Voice Calculator</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  text-align: center;
  padding: 40px;
}
.container {
  background: rgba(0,0,0,0.3);
  padding: 20px;
  border-radius: 10px;
  display: inline-block;
}
input, button {
  padding: 10px;
  margin: 10px;
  font-size: 16px;
  border-radius: 5px;
  border: none;
}
button {
  background: #00c853;
  color: white;
  cursor: pointer;
}
button:hover {
  background: #009624;
}
</style>
</head>
<body>

<div class="container">
<h1>PLI Santosh Voice Calculator</h1>

<input id="voiceInput" placeholder="Speak or type amount">

<br>

<button onclick="startVoice()">ðŸŽ¤ Start Voice</button>
<button onclick="calculate()">Calculate (Demo)</button>

<p id="result"></p>

<p style="font-size:12px;color:#ddd;">
Disclaimer: This calculator is for assistance only. Verify with official PLI tables.
</p>

</div>

<script>
function startVoice() {

  const SpeechRecognition =
    window.SpeechRecognition || window.webkitSpeechRecognition;

  if (!SpeechRecognition) {
    alert("Use Google Chrome for voice recognition.");
    return;
  }

  const recognition = new SpeechRecognition();

  recognition.lang = "en-IN";

  recognition.onresult = function(event) {
    const text = event.results[0][0].transcript;
    document.getElementById("voiceInput").value = text;
  };

  recognition.start();
}

function calculate() {

  const amount = document.getElementById("voiceInput").value;

  if (!amount) {
    alert("Enter or speak amount");
    return;
  }

  document.getElementById("result").innerText =
    "You entered amount: " + amount;
}
</script>

</body>
</html>
